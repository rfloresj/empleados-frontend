<div class="backdrop" (click)="onClose()"></div>
<dialog open>
  <h1>Editar empleado</h1>
  <form class="pt-2" (ngSubmit)="onSubmit()">
    <p>
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="enteredName" />
    </p>

    <p>
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" [(ngModel)]="enteredEmail" />
    </p>

    <p>
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="enteredPhone" />
    </p>

    <p>
      <label for="area">Área</label>
      <select id="area" name="area" [(ngModel)]="enteredArea">
        <option [ngValue]="null" disabled>Seleccione un área</option>
        @for (area of areas; track area.id) {
        <option [value]="area.id">{{ area.description }}</option>
        }
      </select>
    </p>

    <p class="actions">
      <button type="button" (click)="onClose()">Cancelar</button>
      <button type="submit">Actualizar</button>
    </p>
  </form>
</dialog>
