<div class="flex flex-col items-center justify-center mt-30 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="favicon.png" alt="Your Company" />
    <h2
      class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Iniciar sesión
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Correo electrónico</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="email"
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
            class="block w-full required rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Contraseña</label
          >
          <div class="text-sm">
            <a class="font-semibold text-[#1E2939] hover:text-[#1E2939]"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-[#1E2939] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-[#3b516f] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-800 cursor-pointer"
        >
          inciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
